        <a href="index.html">

    <main>


    <!-- Banner section -->
    <section id="banner">
        <div id="banner-text">
          <h2>Contact Us </h2>
        </div>
      </section>
  
  


         <!-- contact form and google map -->

        <section id="contact-us">
            <div class="grid-container">
              <div class="content-left">
                <h3>Please fill out the form below to get in touch with us.</h3>

                <form action="" >
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
    
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required><br><br>
    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea><br><br>
    
                    <input type="submit" value="Send">
                </form>
              </div>
              <div class="content-right">
                <div class="map-container">
                    <iframe src="https://maps.google.it/maps?q=Bolton,%20United%20Kingdom&amp;output=embed"  
                        style="border:0;" allowfullscreen="" aria-hidden="false" loading="lazy" tabindex="0">
                    </iframe>
                </div>                
              </div>
            </div>
          </section>


         <!-- contact information -->
         <div class="panel">
 
            <h3>Address:</h3>
            <p><a target = "_blank" href="https://maps.google.com/?q=Bolton,UK"  class="contact-link"  ><i class="fa-solid fa-location-dot"></i> Bolton, United Kingdom</a></p>

            <h3>Phone Number:</h3>
            <p><a href="tel:07765093130"  class="contact-link"  ><i class="fa fa-phone"></i> 07765093130</a></p>

            <h3>Email:</h3>
            <p> <a href="mailto:info@uncoverdiabetes.org"   class="contact-link"><i class="fa fa-envelope-o"></i> info@uncoverdiabetes.org</a>  </p>
